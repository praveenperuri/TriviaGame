<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">TRIVIA GAME</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li style="float: left;">Score:</li>
                    <li id="score" style="float: left; font-weight: bold; font-size: large;"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="mainDiv">
        <div class="row justify-content-md-center" id="gameClock">
        </div>
        <div class="row justify-content-md-center" id="question">
        </div>
        <div class="row justify-content-md-center" id="choices">
        </div>
        <div class="row justify-content-md-center" id="message">
        </div>
        <div class="row justify-content-md-center">
            <div id="restart" class="col-12 col-md-auto" style="display: none;">
                <button type="button" class="btn btn-info" id="btnRestart">Restart</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
